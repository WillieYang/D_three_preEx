<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Pate Template</title>
	<script src="../d3/d3.js"></script>
	<style type="text/css">
		div.chart{
			font-family: sans-serif;
			font-size: 0.7em;
		}
		div.bar{
			background-color: DarkRed;
			color: white;
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-bottom: 2px;
			text-align: right;
		}
	</style>
	<script>
		function draw(data){
			"use strict";
			d3.select("body")
			.append("div")
			  .attr("class", "chart")
			.selectAll(".bar")
			.data(data.cash)
			.enter()
			.append("div")
			  .attr("class", "bar")
			  .style("width", function(d){return d.count/100 + "px"})
			  .text(function(d){return Math.round(d.count)});
		}
	</script>
</head>
<body>
	<h1>Hello World in D3</h1>
	<div style="height: 75px"></div>
	<script>
		d3.json("../viz/data/plaz_traffic.json", draw);
	</script>
</body>
</html>
