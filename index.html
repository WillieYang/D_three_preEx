<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Pate Template</title>
	<script src="../d3/d3.js"></script>
	<style type="text/css">
		div.bar{
		display: inline-block;
		width: 20px;
		height: 75px;
		background-color: teal;}
	</style>
	<script>
		function draw(data){
			"use strict";
			d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data.rows)
			.enter()
			.append("li")
			.text(function(d){
				return d.name + ": " + d.status;
			});	

			d3.selectAll("li")
			.style("font-weight", function(d){
				if(d.status == "DELAYS") {
					return "normal";
				}else{
					return "bold";
				}
			})
		}
	</script>
</head>
<body>
	<h1>Hello World in D3</h1>
	<div style="height: 75px"></div>
	<script>
		d3.json("../viz/data/serviceStatus2.json", draw);
	</script>
</body>
</html>
